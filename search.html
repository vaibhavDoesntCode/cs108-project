<!DOCTYPE html>
<html>
    <head>
        <title>Search- Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    </head>
    <body style="background: rgb(182,77,185);
background: linear-gradient(49deg, rgba(182,77,185,1) 0%, rgba(255,255,255,1) 100%);" onload="renderSearch()">
        <nav>
            <ul class="navbar">
                <img src="./assets/logo.png" alt="logo" class="nav-logo">
                <span class="title-nav">Finder</span>
                <li><a  onclick="detailsFilled = localStorage.getItem('detailsFilled')
                    if(detailsFilled){
                        window.location.href='ownProfile.html'
                    }
                    else{
                        window.location.href='dating.html'
                    }
                    ">Home</a></li>
                <li><a onclick="detailsFilled = localStorage.getItem('detailsFilled')
                    if(detailsFilled){
                        window.location.href = 'foundMatch.html'
                    }
                    else{
                        window.location.href = 'detailsNotFilled.html'
                    }" >Your Match!</a></li>
                <li><a href="/scroll_or_swipe.html">Find new people!!</a></li>
                <li><a href="/defaultSearch.html" onclick="localStorage.setItem('searchResult', '[]')" class="active">Search</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/login.html" onclick="logoutFun()">Log out</a></li>
              </ul>
        </nav>

        <div class="actual-search">
            <form action="#" class="search">
                <input type="search" name="search" id="search-bar" placeholder="Search" class="search-input">
                <button type="button" onclick="searchFun()" class="search-button" ><div class="search-icon"><img src="./assets/search.png" alt="" width="25px"></div></button>
            </form>
            <div id="results"></div>
        </div>
        <script src='script.js'></script>
    </body>

</html>
