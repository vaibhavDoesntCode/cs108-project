    </head>
    <body style="background-image: url(./assets/LoginPageBg1a.jpg); background-repeat: no-repeat;" onload="loginPageSlideShow()">
        <div class="login-logo-div">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <span><span class="title-login-page">Finder</span><span class="logo-tagline">Find your perfect match</span></span>
        </div>
        <div class="login-photos"><img  id="login-photos1" class="login-photos1"></img><img id="login-photos2" class="login-photos2"></img></div>
        <div class="login-form">
            <h1>Login without password</h1>
            <form>
                <p id="error_message_forgot"></p>
                <label for="username">Enter username: </label>
                <input type="text" name="username" id="forgot-username" placeholder="kavyagupta9595">
                <button type="button" onclick="findSecret()" id="next-button" > &#8594</button><br>
                <label for="secretAnswer" id="secretQuestion"></label>
                <input type="text" id="secretAnswer" placeholder="Enter your answer"><br>
                <button type="button" onclick="checkSecretAnswer()" id="checkSecretAnswerInput" class="login-button" >Login</button>
            </form>
        </div>
        <div class="animated-div"></div>

        <script src="script.js"></script>
    </body>
</html>
