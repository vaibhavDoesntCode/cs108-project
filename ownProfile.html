<!DOCTYPE html>
<html>
    <head>
        <title>Profile- Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    </head>
    <body onload="renderOwnDetails()" >
        <nav>
            <ul class="navbar">
                <img src="./assets/logo.png" alt="logo" class="nav-logo">
                <span class="title-nav">Finder</span>
                <li><a class="active" onclick="detailsFilled = localStorage.getItem('detailsFilled')
                    if(detailsFilled){
                        window.location.href='ownProfile.html'
                    }
                    else{
                        window.location.href='dating.html'
                    }
                    ">Home</a></li>
                <li><a onclick="detailsFilled = localStorage.getItem('detailsFilled')
                    if(detailsFilled){
                        window.location.href = 'foundMatch.html'
                    }
                    else{
                        window.location.href = 'detailsNotFilled.html'
                    }" >Your Match!</a></li>
                <li><a  href="/scroll_or_swipe.html">Find new people!!</a></li>
                <li><a href="/defaultSearch.html" onclick="localStorage.setItem('searchResult', '[]')">Search</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/login.html" onclick="logoutFun()">Log out</a></li>
              </ul>
             
        </nav>
        <div class="container-div-own">

            <div class="container-1">
                <img id="own-image" src="" height="200px" width="200px" ></img>
                <div class="details-1">
                    <h1 id="own-name"></h1>
                    <h4 id="own-age"></h4>
                </div>
                <button type="button" class="edit-profile-button" onclick="window.location.href = 'dating.html' " >Edit Profile</button>
            </div>
            <p style="margin-left: 10px; margin-bottom: 5px; font-size: 20px;" ><b>ABOUT</b> </p>
            <div style="width: 80px; height: 7px; background-color: #210634; position: absolute; left: 22.3%; margin-top: -2px;" > </div>
            <hr>

            <div class="container-2">
                <div class="text-details">
                    <h3 id="own-head-body">My Interests</h3>
                    <ul style="margin-left: 20px; margin-bottom: 30px;" id="own-interests"></ul>
                    <h3 id="own-head-body">My Hobbies</h3>
                    <ul style="margin-left: 20px;" id="own-hobbies"></ul>
                </div>
                <div class="table-details">
                    <h2>My details</h2>
                    <table id="own-table">
                        <tr> 
                            <td> IITB Roll Number</td>
                            <td id="own-rollNo" ></td>
                        </tr>
                        <tr>
                            <td>Year of Study</td>
                            <td id="own-yos" ></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td id="own-gender"></td>
                        </tr>
                        <tr>
                            <td>Looking for</td>
                            <td id="own-lookingFor"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td id="own-email"></td>
                        </tr>
                    </table>
                </div>

            </div>
            </div>  

        </div>
          <script src="script.js"></script>
    </body>
</html>
