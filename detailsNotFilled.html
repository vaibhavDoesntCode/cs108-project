<!DOCTYPE html>

<HTML>
    <HEAD>
        <title>Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
   


    </HEAD>
    <body  onload="checkCookiePages()">
      <nav>
        <ul class="navbar">
            <img src="./assets/logo.png" alt="logo" class="nav-logo">
            <span class="title-nav">Finder</span>
            <li><a  onclick="detailsFilled = localStorage.getItem('detailsFilled')

                }

                    window.location.href='dating.html'
                }
                ">Home</a></li>
            <li><a class="active" onclick="detailsFilled = localStorage.getItem('detailsFilled')

                }" >Your Match!</a></li>

            <h1>You have not filled your details yet</h1>

            <br>

            </button>
        </div>

    </div>

        <script src="script.js"></script>

        body{
