        <title> Finder</title>

    </head>
    <body  onload="checkCookie()" style="background-image: url(./assets/login.png); background-position: 50% 0; background-repeat: no-repeat;">
      <div class="login-logo-div">
      <img src="./assets/logo.png" alt="logo" class="logo" id="login-logo-img">
      <p class="text-logo" ><span class="title-login-page">Finder</span><br><span class="logo-tagline">Find your perfect match</span></p>
  </div>
       
        <div class="login-form">
            <h2>Login without password</h2>
            <form>
                <p id="error_message_forgot"></p>
                <label for="username" style="margin-left: -63%;">Enter username: </label><br>
                <div class="div-one-forgot">
                <input type="text" name="username" id="forgot-username" placeholder="kavyagupta9595">
                <button type="button" onclick="findSecret()" id="next-button" > &#8594</button><br>
              </div>
                <label for="secretAnswer" id="secretQuestion" style="margin-left: -83%;"></label>
                <input type="text" id="secretAnswer" placeholder="Enter your answer"><br>
                <button type="button" onclick="checkSecretAnswer()" id="checkSecretAnswerInput" class="login-button" >Login</button>
            </form>
        </div>
        <div class="animated-div"></div>

        <script src="script.js"></script>
    </body>

    <style>
       body{
        background-color: #FFB9DB ;
        display: flex;
        padding: 30px 70px;
        gap: 400px;
        
    }

    .div-one-forgot{
      display: flex;
    }

    .login-form h2{
      font-size: 30px;
      margin-top: 44px;
      margin-bottom: 50px;
    }
    </style>
</html>
