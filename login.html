<!DOCTYPE html>
<html>
    <head>
        <title> Finder</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body  onload="checkCookie()" style="background-image: url(./assets/login.png); background-position: 50% 0; background-repeat: no-repeat;">
        <div class="login-logo-div">
        <img src="./assets/logo.png" alt="logo" class="logo login-logo-img">
        <p class="text-logo" ><span class="title-login-page">Finder</span><br><span class="logo-tagline">Find your perfect match</span></p>
    </div>
    
    
        <div class="login-form">
            
            
        <h1>Welcome</h1>
        <p>Please enter your login details below</p>
        <form>
            <p id="error_message"></p>
            <label for="username">Username: </label><br>
            <input type="text" name="username" id="username" placeholder="username">
            <br><br>
            <label for="password">Password: </label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            
        </form>
        <div class="form-extras">
        <button class="login-button" type="button" onclick="onLogin()">Login!</button><br><br>
            <a href="forgot.html">Forgot password?</a>
        </div>
        
    </div>
    <div class="animated-div"></div>
        <script src='script.js'></script>
    </body>
    
</html>

<style>
    body{
        background-color: #FFB9DB ;
        display: flex;
        padding: 30px 70px;
        gap: 400px;
    }


</style>
