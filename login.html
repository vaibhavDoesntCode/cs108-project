    <body  onload="checkCookie()" style="background-image: url(./assets/login.png); background-position: 50% 0; background-repeat: no-repeat;">

        <div class="login-form">
            
            
        <h1>Welcome</h1>

            <br><br>
            <label for="password">Password: </label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            
        </form>
